{% extends 'base.html' %}


{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <h4 style="margin-bottom: 2rem;"> Delete Your Article : {{ target_article.title }} </h4>

    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger rounded-pill col-4 mt-3">

    </form>

  </div>
{% endblock %}
